<div class="d-flex p-3 my-3 text-white bg-secondary shadow-sm" style="display: flex; justify-content: space-between;">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{icone}}" style="margin-right: 12px;"></i>
    <div class="lh-1">
      <h2 class="h6 mb-0">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light" (click)="listar()"> Listar {{titulo}}</button>
  </div>
</div>
